apiVersion: v1
kind: Template
metadata:
  name: frontend-app-template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: frontend
    name: frontend
  spec:
    runPolicy: Serial
    source:
      contextDir: frontend
      git:
        uri: https://github.com/codequester/jc-wkshp
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:8
          namespace: openshift
      type: Source
    output:
      to:
        kind: ImageStreamTag
        name: frontend:latest
    triggers:
    - type: GitHub
      github:
        secret: jc-wkshp-101
    - type: ConfigChange
    - type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: frontend
    name: frontend
  spec:
    replicas: 1
    selector:
      app: frontend
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: frontend
        name: frontend
      spec:
        containers:
        - image: frontend:latest
          imagePullPolicy: Always
          name: frontend
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            requests:
              cpu: 100m 
              memory: 500Mi 
            limits:
              cpu: 200m 
              memory: 1Gi 
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - frontend
        from:
          kind: ImageStreamTag
          name: frontend:latest
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: frontend
    name: frontend
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: frontend
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: frontend
    name: frontend
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: frontend  
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: frontend
    name: frontend
  spec:
    lookupPolicy:
      local: false